<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>제목</th>
        <th>작성일시</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="question : ${questionList}">

        <td th:text="${question.subject}"></td>
        <td th:text="|Date. ${#strings.substring(question.createDate, 2, 16)}|"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
