<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/default_layout}">
<th:block  layout:fragment="content" class="container mx-auto heightFull">
    <main class="heightFull container mx-auto">
        <form th:action="@{/question/create}" method="post">
            <div class="flex flex-col">
                    <label class="text-lg ">제목</label>
                    <input type="text" name="subject" placeholder="제목" class="w-24"/>
            </div>
            <div>
                <label class="text-lg ">내용</label>
                <textarea name="content" rows="15" placeholder="content" ></textarea>
            </div>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded mt-5">
               저장하기
            </button>
        </form>
    </main>
</th:block>
</html>
