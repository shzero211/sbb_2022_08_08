<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/default_layout}">
<th:block  layout:fragment="content" class="container mx-auto heightFull">
    <main class="heightFull container mx-auto">
        <form  th:object="${answerForm}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div>
                <label class="text-lg ">답변내용</label>
                <textarea th:field="*{content}" rows="15" placeholder="content" ></textarea>
                <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="alert_errors"></div>
            </div>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded mt-5">
              수정하기
            </button>
        </form>
    </main>
</th:block>
</html>
